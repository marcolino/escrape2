<!doctype html>
<html lang="en" ng-app="escrape2">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>Escrape 2</title>
    <!--<link rel="stylesheet" type="text/css" href="/netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!--<link rel="stylesheet" type="text/css" href="styles/navbar.css">--> 
  </head>
  <body ng-app="escrape2" ng-strict-di>
    <div class="container">
      <div class="navbar navbar-inverse DISABLE-navbar-static-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" rel="home" href="/" title="Escrape 2"><img src="images/logo-three-ghosts.png" width="32" /></a>
        </div>
      
        <div class="collapse navbar-collapse navbar-ex1-collapse">
      
          <ul class="nav navbar-nav">
            <li><a href="/about">about</a></li>
          </ul>
      
          <div class="col-sm-4 col-md-4 pull-right">
            <form class="navbar-form" role="search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div ng-view></div>
    
    </div>

    <script src="http://test.server.local:35729/livereload.js"></script>
<!-- TODO ng-if="(debug === 1)" -->

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->

    <!-- build:js({.tmp,../public.dist}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/persons.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/services/persons.js"></script>
    <!-- endbuild -->
  </body>
</html>

<div class="container" ng-init="listAliasGroups()">
  <table>
    <!-- aliases is a two-dimensions array -->
    <tr ng-repeat="aliasGroup in aliasGroups">
      <td ng-repeat="person in aliasGroup" style="border:1px solid grey; padding:1.0em; white-space: nowrap;">
<pre> {{ person }} </pre>
        <span ng-if="$index === 0" style="color:lightyellow; font-size:12px;">
          [alias: {{ person.alias }}]
        </span>
        {{ person.key }}
      </td>
    </tr>
  </table>
</div>

    <!--
    <a ng-href="http://it.wikipedia.org{{ person.url }}" target="_blank"><img ng-src="{{ person.showcaseUrl }}" style="width:240px" /></a>
-->
    <h3>{{ person.name ? person.name : '[empty name]' }}</h3>
    <p>&nbsp;</p>
  </div>
</div>

<head>
  <title>Escrape 2</title>

<div class="jumbotron text-center">
  <h1>Persons</h1>
  <div data-ng-repeat="person in persons">
    <a ng-href="{{ person.url }}" target="_blank"><img data-ng-src="{{ getShowcaseUrl(person) }}" class="showcase" alt="person showcase"></a>
    <h3>{{ person.name ? person.name : '[empty name]' }}</h3>
    <p>&nbsp;</p>
  </div>
</div>

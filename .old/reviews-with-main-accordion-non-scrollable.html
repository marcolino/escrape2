  <div class="panel">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title" style="text-align:left">Reviews and Tracks about her</h4>
      </div>
      <div class="panel-body" >
        
        <div id="accordion" class="panel-group" data-ng-repeat="panel in panels">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title" style="text-align:left">
                <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse-{{ panel.id }}">{{ panel.name }}</a>
              </h4>
            </div>
            <div id="collapse-{{ panel.id }}" class="panel-collapse collapse" ng-class="{ in: panel.active }">
              <div class="panel-body">
                <p>{{ panel.data }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

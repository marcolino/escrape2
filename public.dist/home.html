<div class="jumbotron text-center"><h1>Persons</h1><div ng-repeat="person in persons"><a ng-href="http://it.wikipedia.org{{ person.url }}" target=_blank><img ng-src="{{ getShowcaseLocalUrl(person) }}" style=width:240px><h3>{{ person.name ? person.name : '[empty name]' }}</h3><p>&nbsp;</p></a></div></div>
